spring:
  config:
    import: classpath:/awskey.yml

logging:
    level:
        com:
            amazonaws:
                util:
                    EC2MetadataUtils: error

cloud:
  aws:
    region:
      static: ap-northeast-2 # AWS SQS의 리전정보
    stack:
      auto: false
    sqs:
      queue:
        name: groupQueue.fifo	# AWS에서 생성한 Queue 이름
        url: https://sqs.ap-northeast-2.amazonaws.com/843354017769/groupQueue.fifo # 생성한 SQS 큐 url